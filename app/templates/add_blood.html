{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}


{% block app_content %}
  <h1>{{ 'Add Blood Donations' }}</h1>
  <div class="row">
    <div class="col-md-4">
      {{ wtf.quick_form(form) }}
    </div>
  </div>
  </br></br>
  {% for field in form.errors %}
  {% for error in form.errors[field] %}
    <div class="alert alert-danger">
      {{error}}
    </div>
  {% endfor %}
  {% endfor %}
{% endblock %}
